services:
  db:
    image: mariadb:11.4
    container_name: fabrika_wp_db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${WORDPRESS_DB_NAME:-wordpress}
      MARIADB_USER: ${WORDPRESS_DB_USER:-wp}
      MARIADB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-wp_password_change_me}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root_password_change_me}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  wordpress:
    image: wordpress:6.9.1-php8.3-apache
    container_name: fabrika_wp_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${WP_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER:-wp}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-wp_password_change_me}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME:-wordpress}
    volumes:
      - wp_data:/var/www/html
      # Live theme development (repo -> container)
      - ./wp-content/themes/fabrika-62:/var/www/html/wp-content/themes/fabrika-62
      # Ensure pretty permalinks work in local dev
      - ./docker/apache/wordpress.htaccess:/var/www/html/.htaccess:ro
      # PHP upload limits for local dev (keeps mobile uploads usable)
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro

  mailhog:
    image: mailhog/mailhog:latest
    container_name: fabrika_mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP

volumes:
  db_data:
  wp_data:
